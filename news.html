		</div>
		</section>
	</body>	
	<script>
	// GET RSS
		$(document).ready(function() {
			var u = window.location.href;
			$.ajax({
				type: 'GET',
				url: u + '/rss',
				success: function(data) {
					console.log(data);
					document.getElementById("link1").innerHTML = data.entries[0].title;
					document.getElementById("link1").href = data.entries[0].link;
					document.getElementById("cont1").innerHTML = data.entries[0].contentSnippet;
					var counter = 0;
					var i = 1;
					while (counter < 20 && i < 10) {
						if (data.entries[counter].contentSnippet !== "") {
							document.getElementById("link" + i).innerHTML = data.entries[counter].title;
							document.getElementById("link" + i).href = data.entries[counter].link;
							document.getElementById("link" + i).target = "_blank";
							document.getElementById("cont" + i).innerHTML = data.entries[counter].contentSnippet;
							i++;
						}
						counter++;
					}
				}
			})
		});
	</script>
